<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 1100px;
      margin: 0 auto;
    }

    .imageContainer {
      width: 100%;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="imageContainer">
    <img src="image1.jpg" alt="Image 1">
  </div>

  <table>
    <tr>
      <td width="200"><img src="image2.jpg" alt="Image 2"></td>
      <td width="600">Content 1</td>
      <td width="200"><img src="image3.jpg" alt="Image 3"></td>
    </tr>
    <tr>
      <td width="200"><img src="image4.jpg" alt="Image 4"></td>
      <td width="600">Content 2</td>
      <td width="200"><img src="image5.jpg" alt="Image 5"></td>
    </tr>
  </table>
</body>
</html>
